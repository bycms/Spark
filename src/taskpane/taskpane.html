<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Conversation</title>
    <link rel="stylesheet" href="taskpane.css">
    <link rel="stylesheet" href="iframe.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./assets/icon-32.png" alt="Spark Logo" style="padding: 5px;">
    </header>
    <div class="chat-box" id="chat-box">
        <div class="botmsg">Welcome! Let's start the conversation.</div>
        <div id="chatcontents"></div>
        <div id="responseCtrls">
            <button id="insertBtn">&lt;&lt; Insert</button>
            <button id="editBtn">Edit</button>
        </div>
        <div id="loading" class="loading">Loading response...</div>
    </div>
    <footer id="drvFrames">
        <div id="drvSearch">
            <div id="fileList">
            </div>
        </div>
    </footer>
    <footer class="input-box">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="signIn">Sign In</button>
        <button id="submit">Send</button>
    </footer>
</body>
<script type="module" src="taskpane.js"></script>
<script src="bundle.js"></script>
<script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
<script src="https://alcdn.msauth.net/browser/2.32.1/js/msal-browser.min.js"></script>
<script src="./MSGraph/msalConfig.js"></script>
<script src="./MSGraph/graph.js"></script>
